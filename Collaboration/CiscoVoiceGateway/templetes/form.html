<div class="container">
    <title> Voice Gateway </title>
       <img src="/static/1.jpg" alt="1.jpg"  Width="1699px">
       <br>
       <br>
       <h1 style="color:rebeccapurple">Please Enter Voice Gateway Information</h1>



       <br/><br/>
       
       <form action="/configuration"  method="post">
       </form>


 <div class="mb-3">


   <input type="text" class="form-control" id="VoiceGatewayIP"
   placeholder="Voice Gateway IP" name="VoiceGatewayIP" style="border-color:rebeccapurple">
     <label style="color: orange"  >extension range</label>

     <input type="number" class="form-control" id="First"
    name="First" style="border-color:rebeccapurple">
     <label style="color: orange"> to</label>
     <input type="number" class="form-control" id="Last"
   name="Last" style="border-color:rebeccapurple">

 </div>

   </br>
  <div class="mb-3">

   <input type="text" class="form-control" id="VoiceGatewayUsername"
   placeholder="Voice Gateway Username" name="VoiceGatewayUsername" style="border-color:rebeccapurple">
 </div>

   </br>
 <div class="mb-3">

   <input type="password" class="form-control" id="VoiceGatewayPassword"
   placeholder="Voice Gateway Password" name="VoiceGatewayPassword" style="border-color:rebeccapurple">
 </div>
  </br>

  <div class="mb-3">

   <input type="text" class="form-control" id="PrimaryCallManager"
   placeholder="Primary call manager" name="PrimaryCallManager" style="border-color:rebeccapurple">
 </div>
  </br>


  <div class="mb-3">

   <input type="text" class="form-control" id="SecondaryCallManager"
   placeholder="Secondary call manager" name="SecondaryCallManager" style="border-color:rebeccapurple">
 </div>
  </br>

    <div class="mb-3">

   <input type="text" class="form-control" id="STCCustomerIP"
   placeholder="STC CustomerIP" name="STCCustomerIP" style="border-color:rebeccapurple">
 </div>
  </br>



  <div class="mb-3">

   <input type="text" class="form-control" id="STCSIPProxyIP"
   placeholder="STC SIP Proxy IP" name="STCSIPProxyIP" style="border-color:rebeccapurple">
 </div>
  </br>










 <button type="submit" class="btn btn-secondary">Submit</button>
</form>













   </div>
